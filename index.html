<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="calculator">

    <div class="pre-top">
      <span class="name">Calculator v1.0 </span>
      <span class="version">Andersen</span>
    </div>

    <div class="top">
      <div class="screen s1"></div>
      <div class="screen s2"></div>
      <!-- <div type="text" readonly class="screen s3"></div> -->
      <span class="action clear">C</span>
      <span class="action backspace">CE</span>
    </div>

    <div class="keys">
      <span class="digit">7</span>
      <span class="digit">8</span>
      <span class="digit">9</span>
      <span class="action operator">+</span>
      <span class="digit">4</span>
      <span class="digit">5</span>
      <span class="digit">6</span>
      <span class="action operator">-</span>
      <span class="digit">1</span>
      <span class="digit">2</span>
      <span class="digit">3</span>
      <span class="action operator">/</span> 
      <!-- &divide &times-->
      <span class="digit">0</span>
      <span class="digit">.</span>
      <span class="action equally">=</span>
      <span class="action operator">x</span> 
    </div>

  </div>

  <script src='calculator.js'></script>
</body>

</html>
